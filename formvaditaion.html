<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
        <h2>LOgin Form</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name" name="username" pattern="^[A-Z]{1}a-z]{1,20}$" title="Alice">
            <br><br>
            <button type="submit">Login</button>
    </form>
    
</body>
</html>
